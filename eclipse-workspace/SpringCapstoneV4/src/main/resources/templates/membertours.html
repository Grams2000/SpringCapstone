<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
<div>


	<table class = "table table-dark">
	
	<thead>
	<tr>
		<th  scope="col" class="col-sm-1">Name</th>
		<th  scope="col" class="col-sm-1">Date</th>
		<th  scope="col" class="col-sm-1">Actions</th>
		
	</tr>
	</thead>
	<tbody>
	<tr th:each="Tours : ${memTours}">
		<td th:text="${Tours.name}"></td>
		<td th:text="${Tours.date}"></td>
		<td><a th:href="@{/showFormForUpdate/{id}(id=${Tours.id})}" class="btn btn-primary">Update</a>
			<a th:href="@{/deleteEmployee/{id}(id=${Tours.id})}" class="btn btn-danger">Delete</a>
		</td>
	</tr>
	</tbody>
	</table>
	</div>
	
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
