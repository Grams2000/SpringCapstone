          <div align="center">
	<h1>Employee List</h1>
	<div class="buttontwo">
	<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary">Add employee</a>
	</div>
	<table class = "table table-dark">
	
	<thead>
	<tr>
		<th  scope="col" class="col-sm-1">Name</th>
		<th  scope="col" class="col-sm-1">Email</th>
		<th  scope="col" class="col-sm-1">Password</th>
		<th  scope="col" class="col-sm-1">Actions</th>
		
	</tr>
	</thead>
	<tbody>
	<tr th:each="Employee : ${listEmployees}">
		<td th:text="${Employee.name}"></td>
		<td th:text="${Employee.email}"></td>
		<td th:text="${Employee.password}"></td>
		<td><a th:href="@{/showFormForUpdate/{id}(id=${Employee.id})}" class="btn btn-primary">Update</a>
			<a th:href="@{/deleteEmployee/{id}(id=${Employee.id})}" class="btn btn-danger">Delete</a>
		</td>
	</tr>
	</tbody>
	</table>
	</div>
